<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Odin Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>

    <header class="header">
        <div class="nav-container">
            <div class="opt-menu">
                <img src="./images/baseline_menu_black_18dp.png" alt="" id="menulogo">
                <img src="https://lh3.googleusercontent.com/-09yrFLhq56U/XDUhLA-k43I/AAAAAAAAA5A/VUo8Xkafo4ku9o4cT0SJLdWTInpmsF4qgCL0BGAYYCw/h40/YouTube_Logo.png"
                    alt="logo" width="120" class="logo">
                <input type="search" name="Search" id="search" placeholder="Search" size="60">
                <img src="./images/baseline_search_black_18dp.png" alt="search">
            </div>


            <div class="nav-right">
                <img src="./images/baseline_video_call_black_18dp.png" alt="" class="icon">
                <img src="./images/baseline_apps_black_18dp.png" alt="" class="icon">
                <img src="./images/baseline_notifications_black_18dp.png" alt="" class="icon">


                <img src="./images//photo.jpg" alt="" class="photo" width="40px" height="40px">



            </div>
        </div>



    </header>
    <main>
        <div class="yvideo">
            <iframe width="676" height="460" src="https://www.youtube.com/embed/V74l_zS1x8E" frameborder="0"></iframe>
            <p class="vtitle">Contributing to Open Source Part I: The Easy Way</p>
            <p class="views">10,667 views</p>

            <div>
                <img src="./images/baseline_reply_black_18dp.png" alt="reply">
                <img src="./images/baseline_thumb_down_black_18dp.png" alt="dislike">
                <img src="./images/baseline_thumb_up_black_18dp.png" alt="like">
                <img src="./images/baseline_playlist_add_black_18dp.png" alt="add">
            </div>
            <hr>
            <button id="sub">SUBSCRIBE</button>
            <div id="co">607,123,982 subscribers</div>



            <div>
                <div>
                    <p>Comments:</p>
                    <textarea name="comments" id="comments" cols="80" rows="5"></textarea>
                </div>

                <div style="padding-bottom: 50px">
                    <button class="cancel">Cancel</button> <button class="submit">Comment</button>
                </div>

            </div>

        </div>
        <div class="sidemenu">
            <h3>Up next</h3>
            <ul>
                <li><img src="./images/thumbnail.svg" alt="" class="thumbnail">The first</li>
                <li>
                    <hr>
                </li>
                <li><img src="./images/thumbnail.svg" alt="" class="thumbnail"> Thumbnail 2</li>
                <li><img src="./images/thumbnail.svg" alt="" class="thumbnail"> Thumbnail 2</li>
                <li><img src="./images/thumbnail.svg" alt="" class="thumbnail"> Thumbnail 2</li>
                <li><img src="./images/thumbnail.svg" alt="" class="thumbnail"> Thumbnail 2</li>
                <li><img src="./images/thumbnail.svg" alt="" class="thumbnail"> Thumbnail 2</li>
            </ul>
        </div>

    </main>




</body>

</html>
