<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Embedding Videos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>

    <header class="header">
        <img src="./images/baseline_menu_black_18dp.png" alt="">
        <img src="./images/youtubelogo.png" alt="logo" height="50px" width="120px" class="logo">
        <input type="search" name="Search" id="search">
        <img src="./images/baseline_apps_black_18dp.png" alt="" class="icon">
        <img src="./images/baseline_video_call_black_18dp.png" alt="" class="icon">
        <img src="./images/baseline_notifications_black_18dp.png" alt="" class="icon">
        <img src="./images//photo.jpg" alt="" class="photo" width="50px" height="50px">
    </header>
    <main>
        <div class="yvideo">
            <iframe width="676" height="460" src="https://www.youtube.com/embed/V74l_zS1x8E" frameborder="0"></iframe>
            <p class="vtitle">Contributing to Open Source Part I: The Easy Way</p>
            <p class="views">10,667 views</p>
        </div>

    </main>
    <aside>

    </aside>

</body>

</html>
